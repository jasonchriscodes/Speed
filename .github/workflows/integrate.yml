name: Node CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, development]

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Server Setup
        run: npm run server:setup
      - name: Client Setup
        run: npm run client:setup
      - name: Unit Test Client
        run: npm run client:test
